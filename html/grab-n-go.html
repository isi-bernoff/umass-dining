<!DOCTYPE html>
<html>
  <head>
    <title>UMass Dining</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/grab-n-go.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  </head>
  <body>
    <header><h1>Grab &rsquo;n Go</h1></header>
    <main>
      <form>
        <fieldset class="form-check">
          <legend>Entr&eacute;es</legend>
          <ul>
            <li>
              <input type="checkbox" id="cheese-pizza"/>
              <label for="cheese-pizza">Cheese pizza</label>
            </li>
            <li>
              <input type="checkbox" id="pepperoni-pizza"/>
              <label for="pepperoni-pizza">Pepperoni pizza</label>
            </li>
            <li>
              <input type="checkbox" id="tso-chicken"/>
              <label for="tso-chicken">General Tso&rsquo;s chicken</label>
            </li>
            <li>
              <input type="checkbox" id="meatball-grinder"/>
              <label for="meatball-grinder">Meatball grinder</label>
            </li>
            <li>
              <input type="checkbox" id="eggs"/>
              <label for="eggs">Scrambled eggs</label>
            </li>
            <li>
              <input type="checkbox" id="oatmeal"/>
              <label for="oatmeal">Oatmeal</label>
            </li>
            <li>
              <input type="checkbox" id="pbj"/>
              <label for="pbj">Peanut butter and jelly sandwich</label>
            </li>
            <li>
              <input type="checkbox" id="chicken-congee"/>
              <label for="chicken-congee">Chicken congee</label>
            </li>
        </fieldset>
        <fieldset>
          <legend>Sides</legend>
          <ul>
            <li>
              <input type="checkbox" id="bacon"/>
              <label for="bacon">Canadian bacon</label>
            </li>
            <li>
              <input type="checkbox" id="rolls"/>
              <label for="rolls">Cranberry-orange roll</label>
            </li>
            <li>
              <input type="checkbox" id="muffintop"/>
              <label for="muffintop">Pumpkin muffintop</label>
            </li>
            <li>
              <input type="checkbox" id="homefries"/>
              <label for="homefries">Red potato homefries</label>
            </li>
            <li>
              <input type="checkbox" id="rice"/>
              <label for="rice">Jasmine rice</label>
            </li>
            <li>
              <input type="checkbox" id="cookie"/>
              <label for="cookie">Sugar cookie</label>
            </li>
            <li>
              <input type="checkbox" id="cookie"/>
              <label for="cookie">Sugar cookie</label>
            </li>
            <li>
              <input type="checkbox" id="doritos"/>
              <label for="doritos">Nacho Cheese Doritos</label>
            </li>
            <li>
              <input type="checkbox" id="apple"/>
              <label for="apple">Gala apple</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Drinks</legend>
          <ul>
            <li>
              <input type="checkbox" id="chocolate-milk"/>
              <label for="chocolate-milk">Chocolate milk</label>
            </li>
            <li>
              <input type="checkbox" id="orange-juice"/>
              <label for="orange-juice">Orange juice</label>
            </li>
            <li>
              <input type="checkbox" id="lemonade"/>
              <label for="lemonade">Pink Poppin&rsquo; Lemonade</label>
            </li>
            <li>
              <input type="checkbox" id="seltzer"/>
              <label for="seltzer">Seltzer</label>
            </li>
          </ul>
        </fieldset>
        <aside>
          <input type="checkbox" id="chefs-choice">
          <label for="chefs-choice">Chef's choice</label>
        </aside>
        <button">Order</button>
      </form>
    </main>
  </body>
</html>
